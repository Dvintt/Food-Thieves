<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>WeOrder</title>
</head>

<body style="margin:0px">

    <div id="NavBar">
        <div style="float:left;align-content: center;padding-left: 10px;padding-top: 15px">
            <a href="../index.html" >WeOrder</a>
        </div>
        <div class="navBarItem-right">
            <a href="profilePage.html">Profile</a>
        </div>
        <div class="navBarItem-right">
            <a href="checkoutScreen.html">Cart</a>
        </div>
    </div>

<div align="center" style="background-color:white;color:black;font-family: Arial, Helvetica, sans-serif">
    <h1>Payment Confirmation Page</h1>
    <h2>Your Order has been Processed!</h2>
    <p>Here is a summary of your order</p>
    <div id="order">
        
    </div>

    <p>Confirmation Number: C120</p>

    <div>
        <p>Instructions</p>
        <p id="instruct">NA</p>
    </div>

</div>
<script>

    var cartData = JSON.parse(sessionStorage.getItem('cart'));
    var instruction = JSON.parse(sessionStorage.getItem('instr'));
    var validInstruc = sessionStorage.getItem('instr');
    //Prints out current cart list
    for (var i = 0; i < cartData.length; i++){
        var curData = cartData[i];
        var Item = "<p>" + curData.dishname + " (Quantity: " + curData.quantity + ")</p>";
        $("#order").append(Item);
    }
    console.log(validInstruc);
    if(validInstruc != null){
        $("#instruct").html(instruction[0].instra);
    }

</script>
</body>
</html>
