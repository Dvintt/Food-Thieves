<!DOCTYPE html>
<html>
<head>
    <title>WeOrder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script>
    $(document).ready(function() {
    $('.js-example-basic-multiple').select2();
    });
    
    $(".js-example-placeholder-single").select2({
    placeholder: "Select a state",
    allowClear: true
});
    </script>

</head>

<body>

    <div id="NavBar">
        <div style="float:left;align-content: center;padding-left: 10px;padding-top: 15px">
            <a href="index.html" >WeOrder</a>
        </div>
    
        <div class="navBarItem-right" style="float:right;align-content: center;padding-right: 10px;padding-top: 5px">
            <a href="Views/checkoutScreen.html">Cart</a>
        </div>
        <div class="navBarItem-left" style="float:right;align-content: center;padding-right: 10px;padding-top: 5px">
            <a id="recentOrders" href="#">Recent Orders</a>
        </div>
    </div>


<div class="masterView" style="align-content: center;margin-top: 15%">
    <h1>Search School</h1>
    <form name='dropdown' onsubmit='makePath(this);'>
       <!-- <input style="width:50%;height: 40px"  type="text" placeholder="Search For Your School" id="schoolSelection"> -->

       <select id = "dropDownId" style="width:50%;height: 40px" class="js-example-placeholder-single js-states form-control">
            <option value = "Views/restaurantList.html" id="UCSD-choice">UCSD</option>
            <option value = "Views/restaurantList.html" id="UCI-choice">UCI</option>
            <option value = "Views/restaurantList.html" id="UCSB-choice">UCSB</option>
        </select>
        <input class="Button" type="submit" value="Submit">
    </form>
</div>


 <!-- The Modal -->
 <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 style="text-align: center">Past Orders</h3>
        
        <table id="confirmation" style="width:90%" align="center">
            <tr id="noItems">
                <td>
                    <p style="text-align:center">No Past Orders</p>
                </td>
            </tr>
        </table>
    
    </div>
</div>

<!-- Template for Cart List-->
<script id="confirmTemplate" type="text/x-handlebars-template">
    <tr>
        <td style="text-align:center"> 
            <p>{{[prevOrder]}}</p>
        </td>
    </tr>
</script>


<script src="handlebars-v4.0.12.js"></script>
<script src="main.js"></script>
<script>
$("#confirmation").find("tr").last().css("color","red");
</script>
</body>
</html>
